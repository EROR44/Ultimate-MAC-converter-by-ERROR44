<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразование MAC адресов</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Выравнивание по верхнему краю */
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Светло-серый фон по умолчанию */
        }
        .subnet-masks {
           width: 400px; /* Ширина блока масок подсети */
           padding: 20px;
           border-radius: 8px;
           border: 2px solid #808080; /* Серая рамка для блока масок подсети */
           margin-right: 20px; /* Отступ справа для разделения с основным блоком */
           background-color:#f5f5f5; /* Светло-серый фон для блока масок подсети */
       }

       .dark-theme .subnet-masks {
           background-color:#444444; /* Темный фон для блока масок подсети в темной теме */
       }

       .container {
            text-align: center;
            background: #f5f5f5; /* Светло-серый фон для блока преобразования MAC адресов */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Задаем фиксированную ширину для удобства */
            border: 2px solid #808080; /* Серая рамка */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .mac-address {
            cursor: pointer;
            text-decoration: underline; /* Подчеркивание для интерактивности */
        }
        .result {
            margin-top: 20px;
        }
        .result table {
            width: 100%;
            margin-top: 10px;
        }
        .result th, .result td {
            padding: 5px;
            text-align: center; /* Центрирование текста в ячейках */
        }
        .vendor-info {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #808080; /* Серая рамка для блока с вендором */
        }
        .dark-theme {
            background-color: #2e2e2e; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }
        .dark-theme .container {
            background-color: #3c3c3c; /* Темный фон контейнера */
            border-color: #555555; /* Темная рамка контейнера */
        }
        .toggle-theme {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Стили для поля ввода */
        input[type="text"] {
            width: calc(100% - 20px); /* Полная ширина с учетом отступов */
            padding: 10px; /* Отступы внутри поля ввода */
            margin-top: 10px; /* Отступ сверху для отделения от подписи */
            border-radius: 5px; /* Скругление краев поля ввода */
            border: 1px solid #ccc; /* Светлая рамка по умолчанию */
            text-align: center; /* Центрирование текста внутри поля ввода */
            transition: border-color 0.3s, background-color 0.3s; /* Плавный переход при изменении цвета */
        }
        .dark-theme input[type="text"] {
            background-color: #555555; /* Темный фон поля ввода в темной теме */
            color: #ffffff; /* Белый текст в темной теме */
            border-color: #777777; /* Темная рамка в темной теме */
        }
		
		.copy-message {
			position: fixed;
			top: 42%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.7);
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			z-index: 1000;
		}

       table {
           width:100%; 
           border-collapse: collapse; 
       }

       th, td {
           border-bottom: 1px solid #ddd; 
       }

       th {
           background-color:#f5f5f5; 
           color:#000000; 
       }

       .dark-theme th {
           background-color:#555555; 
           color:#ffffff; 
       }

       .calculator {
           width: 400px; /* Ширина блока калькулятора IP */
           padding: 20px;
           border-radius: 8px;
           border: 2px solid #808080; /* Серая рамка для блока калькулятора IP */
           margin-left:20px; /* Отступ слева для разделения с другими блоками */
           background-color:#f5f5f5; /* Светло-серый фон для блока калькулятора IP */
       }

       .dark-theme .calculator {
           background-color:#444444; /* Темный фон для блока калькулятора IP в темной теме */
       }

    </style>
</head>
<body>
    <div class="subnet-masks">
       <h2 style="text-align:center;">Маски подсети</h2> <!-- Центрирование заголовка -->
       <table style="width:100%;">
           <thead>
               <tr>
                   <th style="text-align:center;">Слэш формат</th> <!-- Центрирование заголовка -->
                   <th style="text-align:center;">Десятичный формат</th> <!-- Центрирование заголовка -->
               </tr>
           </thead>
           <tbody id="subnetTableBody">
               <!-- Заполнение таблицы масок подсети -->
           </tbody>
       </table>
   </div>

   <div class="container">
       <h1>Преобразование MAC адресов</h1>

       <!-- Кнопка смены темы -->
       <button class="toggle-theme" onclick="toggleTheme()">Сменить тему</button>

       <!-- Поле ввода MAC адреса -->
       <label for="macInput">Введите MAC адрес:</label>
       <input type="text" id="macInput" placeholder="00:00:00:00:00:00" oninput="convertMac()">

       <div class="result">
             <table>
                 <thead>
                     <tr>
                         <th>Формат</th>
                         <th>MAC адрес</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td>Dot Notation</td>
                         <td id="dotNotation"></td>
                     </tr>
                     <tr>
                         <td>Hexadecimal</td>
                         <td id="hexadecimal"></td>
                     </tr>
                     <tr>
                         <td>Через 4 точки</td> <!-- Убрано двоеточие -->
                         <td id="bitReversed"></td> <!-- Изменено ID на bitReversed для соответствия -->
                     </tr>
                     <tr>
                         <td>Без разделителей</td>
                         <td id="noSeparators"></td>
                     </tr>
                 </tbody>
             </table>

             <!-- Блок для вывода информации о производителе -->
             <div class="vendor-info" id="vendorInfo">
                 <h3>Производитель:</h3>
                 <p id="vendorName">Неизвестно</p> <!-- Здесь будет отображаться информация о производителе -->
             </div>

         </div>
		 
		 <div class="copy-message" id="copyMessage">МАС-адрес скопирован</div>

    </div>

    <!-- Новый блок калькулятора IP -->
    <div class="calculator">
       <h2 style="text-align:center;">Калькулятор</h2> <!-- Центрирование заголовка -->
       
       <!-- Поле ввода IP адреса -->
       <label for="ipInput">Введите IP адрес:</label>
       <input type="text" id="ipInput" placeholder="192.168.0.1">

       <!-- Поле ввода маски подсети -->
       <label for="subnetInput">Введите маску подсети:</label>
       <input type="text" id="subnetInput" placeholder="/24">

       <!-- Кнопка расчета -->
       <button onclick="calculate()" style="margin-top:10px;">Рассчитать</button>

       <!-- Результаты расчета -->
       <div class="result" id="ipResult"></div>

   </div>

	    masks.forEach(mask => {
		const row = document.createElement('tr');
		row.innerHTML = `<td style="text-align:center;">${mask.slashFormat}</td><td style="text-align:center;">${mask.decimalFormat}</td>`;
		subnetTableBody.appendChild(row);
	    });
	}

	window.onload = function() {
	    fillSubnetMasks();

     function convertMac() {
         const input = document.getElementById('macInput').value.trim();
         const macRegex = /([0-9A-Fa-f]{2})/g;
  
         // 1. Нормализация ввода: убираем все разделители и преобразуем в верхний регистр
         const normalizedInput = input.replace(/[-:.]/g, '').toUpperCase();
         
         // 2. Извлекаем все байты MAC адреса
         const matches = normalizedInput.match(macRegex);

         if (!matches || matches.length !== 6) {
           // Очищаем результаты, если формат неправильный
           document.getElementById('dotNotation').innerHTML = '';
           document.getElementById('hexadecimal').innerHTML = '';
           document.getElementById('bitReversed').innerHTML = '';
           document.getElementById('noSeparators').innerHTML = '';
           document.getElementById('vendorName').innerText = 'Неизвестно';
           return;
         }
     
         // Преобразование в разные форматы
         const dotNotation = matches.join('-').toLowerCase();
         const hexadecimal = matches.join(':').toLowerCase();
         const formattedWithDots = matches.join('').match(/.{1,4}/g).join('.').toLowerCase();
         const noSeparators = matches.join('').toLowerCase();

         // Отображение результата
         document.getElementById('dotNotation').innerHTML = `<span class="mac-address" onclick="copyToClipboard('${dotNotation}')">${dotNotation}</span>`;
         document.getElementById('hexadecimal').innerHTML = `<span class="mac-address" onclick="copyToClipboard('${hexadecimal}')">${hexadecimal}</span>`;
         document.getElementById('bitReversed').innerHTML = `<span class="mac-address" onclick="copyToClipboard('${formattedWithDots}')">${formattedWithDots}</span>`;
         document.getElementById('noSeparators').innerHTML = `<span class="mac-address" onclick="copyToClipboard('${noSeparators}')">${noSeparators}</span>`;

         // Получение информации о производителе
         const vendorKey = normalizedInput.slice(0, 6);
         const vendor = macVendorDatabase[vendorKey] || 'Неизвестно';
         document.getElementById('vendorName').innerText = vendor;
     }

	function copyToClipboard(mac) {
		navigator.clipboard.writeText(mac).then(() => {
			const copyMessage = document.getElementById('copyMessage');
			copyMessage.style.opacity = '1';
			setTimeout(() => {
				copyMessage.style.opacity = '0';
			}, 1000);
		});
	}

     function toggleTheme() {
         document.body.classList.toggle('dark-theme');
     }

     function calculate() {
         const ip = document.getElementById('ipInput').value.trim();
         const subnet = document.getElementById('subnetInput').value.trim();

         // Проверка корректности IP адреса и маски подсети
         const ipParts = ip.split('.').map(Number);
         const subnetMask = parseInt(subnet.replace('/', ''), 10);

         if (ipParts.length !== 4 || ipParts.some(part => part < 0 || part > 255) || isNaN(subnetMask) || subnetMask < 1 || subnetMask > 32) {
             document.getElementById('ipResult').innerText = 'Ошибка: Введите корректный IP адрес и маску подсети.';
             return;
         }

         // Расчет адреса сети и широковещательного адреса
         const networkAddress = ipParts.slice();
         const broadcastAddress = ipParts.slice();

         // Применяем маску подсети
         for (let i = subnetMask; i < 32; i++) {
             const byteIndex = Math.floor(i / 8);
             const bitIndex = i % 8;

             // Устанавливаем нули в адресе сети
             if (byteIndex < networkAddress.length) {
                 networkAddress[byteIndex] &= ~(1 << (7 - bitIndex));
                 broadcastAddress[byteIndex] |= (1 << (7 - bitIndex));
             }
         }

         // Форматируем результаты
         const networkAddressStr = networkAddress.join('.');
         const broadcastAddressStr = broadcastAddress.join('.');
         
         // Количество доступных адресов в сети
         const availableAddresses = Math.pow(2, (32 - subnetMask)) - 2;

         // Вывод результатов
         document.getElementById('ipResult').innerHTML = `
             <p><strong>Адрес:</strong> ${ip}</p>
             <p><strong>Маска:</strong> ${subnet}</p>
             <p><strong>Wildcard:</strong> ${((1 << (32 - subnetMask)) -1).toString(2).padStart(32, '0').replace(/(.{8})/g,'$1 ').trim().split(" ").map(b => parseInt(b,2)).join('.')}</p>
             <p><strong>Сеть:</strong> ${networkAddressStr}</p>
             <p><strong>Широковещательный:</strong> ${broadcastAddressStr}</p>
             <p><strong>HostMin:</strong> ${networkAddressStr.split('.').map((num,index) => index === networkAddress.length -1 ? num + ' +1': num).join('.')}</p>
             <p><strong>HostMax:</strong> ${broadcastAddressStr.split('.').map((num,index) => index === broadcastAddress.length -1 ? num + ' -1': num).join('.')}</p>
             <p><strong>Hosts/Net:</strong> ${availableAddresses}</p>
         `;
     }
